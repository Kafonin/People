<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>People Database</title>

        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/site.css"/>


        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
    <div class="container">
        <div class="page-header">
            <h1>Welcome to the People Database</h1>
        </div>

        <div class="container">
        
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
          
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">
              
                <!-- Modal content-->
                <form th:action="@{/savePeople}" th:object="${people}">
                    <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4 class="modal-title">New person form</h4>
                        </div>
                        <div class="modal-body">
                            <tr>
                                <td>Last Name:</td>
                                <td><input type="text" th:name="lastName" placeholder="Last Name" /></td>
                            </tr>
                            <tr>
                                <td>First Name:</td>
                                <td><input type="text" th:name="firstName" placeholder="First Name" /></td>
                            </tr>
                            <tr>
                                <td>Company:</td>
                                <td><input type="text" th:name="company" placeholder="Company" /></td>
                            </tr>
                            <tr>
                                <td>Job:</td>
                                <td><input type="text" th:name="job" placeholder="Job" /></td>
                            </tr>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                        <div>
                            <input type="submit" value="Add Person" />
                        </div>
                      </div>
                </form> 
              </div>
            </div>
        </div>

        <table class="table table-striped table-bordered">
            <tr>
                <td>Last Name</td>
                <td>First Name</td>
                <td>Company</td>
                <td>Job</td>
            </tr>
            <tr th:each="people: ${peoples}">
                <td th:text="${people.lastName}">Last Name</td>
                <td th:text="${people.firstName}">First Name</td>
                <td th:text="${people.company}">Company</td>
                <td th:text="${people.job}">Job</td>
            </tr>
        </table>
    </div>

    <!--Script below triggers modal pop up form-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
